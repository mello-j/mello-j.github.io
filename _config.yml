        description: | # this will include new lines to allow paragraphs
         After a significant formal education hiatus, I returned to school with the goal of completing a Bachelor of Science in Computer Science to expand my technical skills, knowledge of software development, databases, and mathematical analysis. I would like to integrate these skill sets and apply them in the business world while continuing my education into Graduate school.

         So far my coursework includes Calculus I, Calculus II, Discrete Mathematics, Computer Science I, Computer Science II, Software Development in C, Intro to Database Systems Usage, Intro to Version Control, Web Development, Navigating Computer Systems (Linux), and R programming.
         
      - layout: left
        title: Colorado Mesa University
        caption: 2011 - 2013
        sub_title: BA in Criminal Justice Minor in Psychology
        description: | # this will include new lines to allow paragraphs
         I completed my education in Grand Junction, CO graduating Summa Cum Laude with a GPA of 3.96 on a 4.0 scale. I managed to do this while working multiple part-time jobs (most notably as a Statistics Tutor and Data Analyst Intern!). I finished in 3 1/2 years with 142 credits, well over the requirements for my degree due to significant coursework taken in Statistics and Research Methods.

  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Beyond my professional and educational pursuits, I am an Avid Skier and Snowboarder (averaging 40+ days on the hill a year!). Bogus Basin is one of the best values out there, but I’m always drawn to the Mountain ranges of the Teton, Wasatch, the Sierra Nevada, the Rockies, and a visit to the Blue over in Eastern Oregon. 
      I’m still exploring the DIY opportunities out there where I’ve tinkered with car repair, bike repair, paddleboard repair (ever have a paddleboard blow a seam? It’s not pretty!), ski/snowboard maintenance, and other home projects. 
      For some reason along the way, I’ve formed a habit of collecting Funko Pops (mostly Star Wars and Marvel, with a few popular TV show characters thrown in).

      Enough talking! I invite you to check out my Resume, reach out to Contact me or grab a coffee, and hopefully soon explore some GitHub Repositories that showcase my coding projects, scripts, and contributions as I continue to develop my programming skills. 
      If you have any questions or would like to discuss potential collaborations or opportunities, please feel free to reach out. Thank you for visiting and I hope you’ve found value in this page!
      
